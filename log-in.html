<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="login">
<div class="login-container">
    <div class="header">
      <img src="src/img/usericon.png" alt="User Icon" />
      <h2>Log In</h2>
    </div>
    <input type="email" placeholder="Email address or user name" />
    <input type="password" placeholder="Password" />
    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
   <a href="index.html"><button>Log In</button></a>
    <div class="forgot-password">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
    <div class="signup-text">
      Don't have an account? <a href="#">Sign up</a>
    </div>
    <div class="social-icons">
        <img src="src/img/facebook-icon.png" alt="Facebook" />
        <img src="src/img/apple icon.png" alt="Apple" />
        <img src="src/img/google-icon.png" alt="Google" />
        <img src="src/img/twitter-x-icon.png" alt="Twitter" />
    </div>
  </div>
</body>
</html>
