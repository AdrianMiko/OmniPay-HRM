        </nav>
    </header>

    <main>
      <section class="help-section">
        <div class="help-section-content">
          <div class="help-details">
            <h1 class="titles-h">Help Us</h1>
          </div>
          <div class="content-h">
            <div class="help-cards">
          
              <div class="card-feedback">
                <h3 class="title-feedback">Provide <span class="green">Feedback</span></h3>
                <form>
                  <label>Name:</label>
                  <input type="text" required>
                  <label>Email:</label>
                  <input type="email" required>
                  <label>Feedback/Suggestions:</label>
                  <textarea required></textarea>
                  <button class="btn-feed" type="submit">SUBMIT</button>
                </form>
              </div>
          
              <div class="card-problem">
                <h3 class="title-problem">Report a <span class="red">Problem</span></h3>
                <form>
                  <label>Name:</label>
                  <input type="text" required>
                  <label>Email:</label>
                  <input type="email" required>
                  <label>Describe the issue:</label>
                  <textarea rows="5" required></textarea>
                  <button class="btn-prob" type="submit">SUBMIT</button>
                </form>
              </div>
       
              <div class="card-testimonial">
                <h3 class="title-testimonial">Share your <span class="yellow">Testimonial</span></h3>
                <form class="form-test">
                  <label>Share your Story:</label>
                  <textarea rows="5" cols="100" required></textarea>
                  <button class="btn-tes" type="submit">SUBMIT</button>
                </form>
              </div>
          
            </div>
          </div>
        </div>
      </section>
    </main>
